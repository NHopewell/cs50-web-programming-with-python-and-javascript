{% extends "auctions/layout.html" %}

{% block body %}
<div actions="{% url 'delete_listing' listing.id %}" class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Listing</legend>
            <h2>Are you sure you would like to delete the listing "{{ listing.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'listing' listing.id %}">Cancel</a>
        </div>
    </form>
</div>



{% endblock %}
