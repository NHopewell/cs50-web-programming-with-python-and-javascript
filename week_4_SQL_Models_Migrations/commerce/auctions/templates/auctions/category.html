{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="mb-4">{{ category }}</h2>
</div>
{% for listing in listings %}
<div class="container mb-4 mt-4 border p-2">
    <div class="row">
        <div class="col">
            <img src="{{ listing.image.url }}">
        </div>
        <div class="col p-2">
            <div>
                <h3>{{ listing.title }} </h3> 
            </div>
            <div>
                <strong>${{ listing.starting_bid }}</strong>
            </div>
            <div>
                Date Posted: {{ listing.date_posted }}
            </div>
            <hr class="mr-4">
            <div class="mt-2 mb-2">
                <a href="{% url 'listing' listing.id %}">see listing</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
</div>


{% endblock %}
