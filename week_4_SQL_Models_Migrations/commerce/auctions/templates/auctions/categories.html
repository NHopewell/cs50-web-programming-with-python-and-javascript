{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <h2 class="mb-4">All Categories</h2>
</div>

<div class="container mb-4 mt-4 p-2">
    {% for cat in categories %}
    <div class="m-2">
        <a href="{% url 'category' cat %}">{{cat}}</a>
    </div>
        
    {% endfor %}
</div>

{% endblock %}
