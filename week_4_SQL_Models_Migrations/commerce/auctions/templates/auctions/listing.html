{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="mb-4">{{ listing.title }}</h2>
</div>
<div class="container mb-4 mt-4 p-2">
    <div class="row">
        <div class="col">
            <img src="{{ listing.image.url }}">
        </div>
        <div class="col p-2">
            <div>
                <h3>{{ listing.title }} </h3> 
            </div>
            <div class="m-2">
                <strong>${{ listing.starting_bid }}</strong>
            </div>
            <div>
                date posted: {{ listing.date_posted }}
            </div>
            <hr class="mr-4">
            <div class="mt-2 mb-2">
                {{ listing.description }}
            </div>
            <hr class="mr-4">
            <div>
                <div>posted by: {{owner.username}}</div>
                <div>{{owner.email}}</div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
